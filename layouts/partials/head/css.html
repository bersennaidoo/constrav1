<link rel="preconnect" href="https://app.snipcart.com" />
<link rel="preconnect" href="https://cdn.snipcart.com" />
<link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.1/default/snipcart.css" />

<link rel="stylesheet" href="/js/vendor/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="/js/vendor/fontawesome/css/all.min.css">
<link rel="stylesheet" href="/js/vendor/animate-css/animate.css">
<link rel="stylesheet" href="/js/vendor/slick/slick.css">
<link rel="stylesheet" href="/js/vendor/slick/slick-theme.css">
<link rel="stylesheet" href="/js/vendor/colorbox/colorbox.css">

{{- with resources.Get "scss/style.scss" | toCSS }}
  {{- if eq hugo.Environment "development" }}
    <link rel="stylesheet" href="{{ .RelPermalink }}">
  {{- else }}
    {{- with . | minify | fingerprint }}
      <link rel="stylesheet" href="{{ .RelPermalink }}" integrity="{{ .Data.Integrity }}" crossorigin="anonymous">
    {{- end }}
  {{- end }}
{{- end }}
